[workspace]
resolver = "2"
members = [
    "tee-service",
    "tee-service-api",
]

# Instead of getting csv-rs from github, use the forked version from Seismic's very own cdrappi
[patch.'https://github.com/openanolis/csv-rs']
csv-rs = { git = "https://github.com/cdrappi/csv-rs.git", branch = "bump-openssl" }


[workspace.dependencies]
aes-gcm = "0.10"
tokio = { version = "1.40", features = ["full"] }
serde_json = "1.0"
base64 = "0.22"
bytes = "1.7"                  
hyper = { version = "0.14", features = ["full"] }                                   
anyhow = "1.0"
az-tdx-vtpm = "0.7.0"
alloy-rlp = { version = "0.3", default-features = false }
routerify = "3.0.0"
secp256k1 = {version = "0.29", features = ["rand", "recovery", "std", "serde"]}
sha2 = "0.10"
hkdf = "0.12"   
log = "0.4"
env_logger = "0.11"
once_cell = "1.20.2"
kbs-types = "0.7.0"
bincode = "1.3.3"
hex = "0.4.3"
byteorder = "1"
scroll = { version = "0.11.0", default-features = false, features = ["derive"]}
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", default-features = false, features = ["blocking"]}
openssl = "0.10.68"